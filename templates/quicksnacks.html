<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='try.css')}}">


    <div >

    <div class="header">
        <h2>Cookkette</h2>
        <h1>Quick Snacks </h1>
    </div>



        {% if recipes == [] %}
            <h3>No recipes yet</h3>
        {% endif %}
    
    <!-- <div class="title"> -->

        <div class="container-fluid text-center">
            <div class="row">
                {% for recipe in recipes %}
                <div class="col-sm-4">
                    <label>
                        <input type="checkbox"  />
                        <div class="card">
                            <div class="front">
                            
                                <h5 class="subject">{{recipe.name}}</h5>

                                
                            </div>
                            <div class="back">
                                
                                <!-- <div class="position"> -->
                                    <p class="content">{{recipe.description}}</p> <br>
                                    <p class="content">{{recipe.ingredients}}</p> <br>
                                <!-- </div> -->
                                
                                <p class="content">Prep time: {{recipe.time}}</p>
                            </div>
                        </div>
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
    <!-- </div> -->

</body>
</html>
